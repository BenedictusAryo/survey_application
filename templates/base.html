<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Survey Application{% endblock %}</title>
    
    {% load static %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon.png' %}?v=2">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}?v=2">
    
    <!-- Google Fonts - Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS + DaisyUI (compiled) -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    
    <!-- HTMX CSRF Configuration -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configure HTMX to include CSRF token in all requests
            document.addEventListener('htmx:configRequest', function(evt) {
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                evt.detail.headers['X-CSRFToken'] = csrfToken;
            });
        });
    </script>
    
    <!-- Alpine.js for reactive components -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-base-100">
    {% include 'partials/navbar.html' %}
    
    <main class="container mx-auto px-4 py-6 max-w-7xl">
        {% include 'partials/messages.html' %}
        {% block content %}{% endblock %}
    </main>
    
    {% include 'partials/footer.html' %}
    {% block extra_scripts %}{% endblock %}
</body>
</html>
