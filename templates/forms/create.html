{% extends 'base.html' %}
{% block content %}
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">Create Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-control w-full">
                <label class="label" for="id_title">
                    <span class="label-text">Title</span>
                </label>
                <input type="text" name="title" id="id_title" class="input input-bordered w-full" required>
            </div>
            <div class="form-control w-full">
                <label class="label" for="id_description">
                    <span class="label-text">Description</span>
                </label>
                <textarea name="description" id="id_description" class="textarea textarea-bordered w-full"></textarea>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
