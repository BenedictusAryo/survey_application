{% extends 'base.html' %}

{% block title %}{% if object %}Edit Question{% else %}Add Question{% endif %} - {{ view.kwargs.pk|default:'' }}{% endblock %}

{% block content %}
<div class="max-w-3xl">
    <h1 class="text-2xl font-bold mb-4">{% if object %}Edit{% else %}Add{% endif %} Question</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'forms:questions' view.kwargs.pk %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
